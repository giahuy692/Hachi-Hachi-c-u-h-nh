<div class="Wrapper-header">
  <kendo-buttongroup selection="single" class="buttongroup">
    <button *ngFor="let item of NavItems" kendoButton [toggleable]="true">
      {{ item }}
    </button>
  </kendo-buttongroup>
  <div class="action">
    <div>
      <img src="assets/img/search.svg" alt="My Image" />
    </div>
    <div class="bell">
      <img src="assets/img/bell.svg" alt="My Image" />
      <p class="noticeBell">15</p>
    </div>
    <div>
      <img src="assets/img/avatar.svg" class="avatar" alt="Avatar" />
    </div>
  </div>
</div>
