<div class="wrapper-notice">
  <div class="config-notice">
    <div class="headerConfigNotice">
      <div class="title">
        <h5 class="text-1">CẤU HÌNH GỞI THÔNG BÁO</h5>
      </div>
      <div class="option">
        <div>
          <button class="btn-1 h-btn" (click)="onTranslate('SMS')">SMS</button>
        </div>
        <div class="line">
          <button class="btn-2 h-btn" (click)="onTranslate('Mobile')">
            Mobile App
          </button>
        </div>
        <div class="line">
          <button class="btn-3 h-btn" (click)="onTranslate('Cart')">
            Giỏ hàng
          </button>
        </div>
      </div>
    </div>

    <div class="bodyConfigNotice">
      <div class="d-flex_both">
        <input
          type="checkbox"
          class="check-notice-1"
          #notification
          kendoCheckBox
          [(ngModel)]="isCheckSMS"
          [ngStyle]="{ display: isSMS ? 'none' : 'block' }"
        />
        <input
          type="checkbox"
          class="check-notice-1"
          #notification
          kendoCheckBox
          [(ngModel)]="isCheckMobile"
          [ngStyle]="{ display: isMobile ? 'none' : 'block' }"
        />

        <input
          type="checkbox"
          class="check-notice-1"
          #notification
          kendoCheckBox
          [(ngModel)]="isCheckCart"
          [ngStyle]="{ display: isCart ? 'none' : 'block' }"
        />
        <kendo-label
          class="k-checkbox-label lable-notice-1"
          [for]="notification"
          text="Gởi thông báo trên app mobile với tiêu đề"
        ></kendo-label>
      </div>
      <kendo-textbox
        class="textbox-notice-1"
        fillMode="outline"
        [value]="isTitleSMS"
        [hidden]="isSMS"
      ></kendo-textbox>
      <kendo-textbox
        class="textbox-notice-1"
        fillMode="outline"
        [value]="isTitleMobile"
        [hidden]="isMobile"
      ></kendo-textbox>
      <kendo-textbox
        class="textbox-notice-1"
        fillMode="outline"
        [value]="isTitleCart"
        [hidden]="isCart"
      ></kendo-textbox>
      <div>
        <kendo-label text="Nội dung thông báo" class="k-checkbox-label">
        </kendo-label>
        <kendo-textarea
          class="content-notice"
          [style.width.%]="100"
          [style.height.px]="200"
          resizable="none"
          [value]="isContentSMS"
          fillMode="flat"
          flow="horizontal"
          [hidden]="isSMS"
        >
        </kendo-textarea>
        <kendo-textarea
          class="content-notice"
          [style.width.%]="100"
          [style.height.px]="200"
          resizable="none"
          [value]="isContentMobile"
          fillMode="flat"
          flow="horizontal"
          [hidden]="isMobile"
        >
        </kendo-textarea>
        <kendo-textarea
          class="content-notice"
          [style.width.%]="100"
          [style.height.px]="200"
          resizable="none"
          [value]="isContentCart"
          fillMode="flat"
          flow="horizontal"
          [hidden]="isCart"
        >
        </kendo-textarea>
      </div>

      <div class="d-flex_column time-notice">
        <kendo-label
          class="k-checkbox-label lable-notice-1 mb-2"
          text="Thời điểm gởi thông báo trên App mobile"
        ></kendo-label>
        <app-date-time-picker
          [date]="dateSMS"
          [hidden]="isSMS"
        ></app-date-time-picker>
        <app-date-time-picker
          [date]="dateMobile"
          [hidden]="isMobile"
        ></app-date-time-picker>
        <app-date-time-picker
          [date]="dateCart"
          [hidden]="isCart"
        ></app-date-time-picker>
      </div>

      <div class="d-flex_column">
        <kendo-label
          class="k-checkbox-label lable-notice-1 mb-2"
          text="Đối tượng gởi thông báo trên App mobile"
        ></kendo-label>
        <div class="d-flex_between">
          <div>
            <input
              type="radio"
              value="option1"
              name="object"
              [(ngModel)]="isRadioSMS"
              #terms1
              kendoRadioButton
            />
            <kendo-label
              class="k-radio-label"
              [for]="terms1"
              text="Tất cả đối tượng nhận coupon tải app"
            ></kendo-label>
          </div>
          <div>
            <input
              type="radio"
              value="option2"
              name="object"
              [(ngModel)]="isRadioSMS"
              #terms2
              kendoRadioButton
            />
            <kendo-label
              class="k-radio-label"
              [for]="terms2"
              text="Tất cả KHTT tải app"
            ></kendo-label>
          </div>
          <div>
            <input
              type="radio"
              value="option2"
              name="object"
              [(ngModel)]="isRadioSMS"
              #terms3
              kendoRadioButton
            />
            <kendo-label
              class="k-radio-label"
              [for]="terms3"
              text="Tất cả khách hàng tải app"
            ></kendo-label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
