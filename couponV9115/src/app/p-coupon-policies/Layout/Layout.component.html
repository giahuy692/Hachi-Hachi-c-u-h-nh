<kendo-drawer-container class="drawer-right">
  <kendo-drawer
    #drawerRight
    id="p-kendo-drawer-right"
    [position]="'end'"
    mode="overlay"
    [(expanded)]="expandedRight"
    fillMode="flat"
  >
    <ng-template kendoDrawerTemplate>
      <span class="title-dl">THÊM MỚI SẢN PHẨM</span>
      <hr />
      <div class="wapper-content">
        <kendo-label class="k-form" text="Postcode sản phẩm">
          <kendo-textbox
            [style.width.%]="100"
            placeholder="Code sản phẩm..."
            readonly="true"
            [(value)]="CodeProduct"
          >
          </kendo-textbox>
        </kendo-label>
        <kendo-label class="k-form" text="Barcode sản phẩm">
          <kendo-textbox
            [style.width.%]="100"
            placeholder="Barcode sản phẩm..."
            [(value)]="CodeProduct"
          >
          </kendo-textbox>
          <kendo-label class="k-form" text="Tên sản phẩm">
            <kendo-textarea
              class="ProductName"
              [style.width.%]="100"
              resizable="auto"
              placeholder="Nhập tên sản phẩm..."
              [(value)]="ProductName"
            >
            </kendo-textarea>
          </kendo-label>
        </kendo-label>
        <div>Giá: {{ Price }}</div>
        <div>Xuất xứ: {{ OrginalName }}</div>
        <div>Thương hiệu: {{ BrandName }}</div>

        <img
          class="detail_image"
          src="{{ 'http://test.lapson.vn/' + ImagesProduct }}"
          alt="image"
          style="width: 100px"
        />

        <div class="option-tool">
          <button
            class="cancel"
            kendoButton
            title="ĐÓNG"
            [themeColor]="'base'"
            (click)="drawerRight.toggle()"
          >
            ĐÓNG
          </button>
          <button
            class="update"
            kendoButton
            title="CẬP NHẬT"
            [themeColor]="'primary'"
          >
            CẬP NHẬT
          </button>
        </div>
      </div>
    </ng-template>
  </kendo-drawer>

  <div class="drawer-left">
    <kendo-drawer-content>
      <div class="custom-toolbar">
        <div class="ws4">
          <button
            kendoButton
            icon="menu"
            fillMode="flat"
            (click)="drawerLeft.toggle()"
            class="button"
          ></button>
          <span><img src="assets/images/HachiLogo.png" alt="Logo" /></span>
        </div>
        <app-Header class="header"></app-Header>
      </div>
      <kendo-drawer-container>
        <kendo-drawer
          #drawerLeft
          class="p-kendo-drawer"
          [items]="items"
          mode="push"
          [mini]="true"
          [(expanded)]="expanded"
          [autoCollapse]="false"
          (select)="onSelect($event)"
          (expandedChange)="onExpandChange($event)"
          fillMode="flat"
        >
          <ng-template kendoDrawerItemTemplate let-item>
            <div class="title-menu" (click)="toggleChildren()">
              <img
                src="assets/images/{{ item.icon }}"
                alt="icon"
                style="margin: 0 10px"
              />
              <div
                class="item-descr-wrap"
                *ngIf="expanded"
                style="user-select: none"
              >
                {{ item.text }}
                <img
                  *ngIf="item.child !== undefined"
                  src="assets/images/chevron-down.svg"
                  alt="icon"
                  style="fill: #fff"
                />
              </div>
            </div>
            <div *ngIf="showChildren" class="wrapper-child">
              <div
                class="child"
                *ngIf="selectedItem == item.id && item.child !== undefined"
              >
                <kendo-buttongroup selection="single" [style.width.%]="100">
                  <button
                    class="btnChild"
                    *ngFor="let i of item.child"
                    kendoButton
                    [toggleable]="true"
                    [themeColor]="'base'"
                  >
                    {{ i.text }}
                  </button>
                </kendo-buttongroup>
              </div>
            </div>
          </ng-template>
        </kendo-drawer>

        <kendo-drawer-content>
          <div id="wrapper-content">
            <app-p-tool-groups></app-p-tool-groups>
            <app-c-information></app-c-information>
            <app-c-conditions></app-c-conditions>
            <app-c-detail [drawerRef]="DrawerRightComponent"></app-c-detail>
          </div>
        </kendo-drawer-content>
      </kendo-drawer-container>
    </kendo-drawer-content>
  </div>
</kendo-drawer-container>
