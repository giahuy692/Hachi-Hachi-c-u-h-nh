<kendo-drawer-container class="Wrapper-drawer">
  <div class="Sidebar">
    <div class="custom-toolbar">
      <button kendoButton icon="menu" (click)="drawer.toggle()"></button>
      <span class="zoomout">
        <img src="assets/img/HachiLogo.png" alt="Logo" />
      </span>
    </div>
    <div style="display: flex">
      <kendo-drawer
        #drawer
        class="drawer"
        [items]="items"
        mode="push"
        [mini]="true"
        [expanded]="true"
        (select)="onSelect($event)"
        [autoCollapse]="false"
      >
      </kendo-drawer>
    </div>
  </div>

  <kendo-drawer-content>
    <app-Header></app-Header>
    <ng-content select="[content]"></ng-content>
  </kendo-drawer-content>
</kendo-drawer-container>
