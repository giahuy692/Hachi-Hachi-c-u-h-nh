<div class="custom-toolbar">
  <div class="ws4">
    <button
      kendoButton
      icon="menu"
      fillMode="flat"
      (click)="drawer.toggle()"
      class="button"
    ></button>
    <span><img src="assets/img/HachiLogo.png" alt="Logo" /></span>
  </div>
  <app-Header class="header"></app-Header>
</div>
<kendo-drawer-container class="drawer">
  <kendo-drawer
    #drawer
    [items]="items"
    mode="push"
    [mini]="true"
    [expanded]="true"
    [autoCollapse]="false"
    (select)="onSelect($event)"
    fillMode="flat"
  >
  </kendo-drawer>

  <kendo-drawer-content>
    <app-p-tool-groups></app-p-tool-groups>
    <app-c-information></app-c-information>
    <app-c-conditions></app-c-conditions>
  </kendo-drawer-content>
</kendo-drawer-container>
