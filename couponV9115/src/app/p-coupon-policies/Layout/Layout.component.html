<div class="custom-toolbar">
  <div class="ws4">
    <button
      kendoButton
      icon="menu"
      fillMode="flat"
      (click)="drawer.toggle()"
      class="button"
    ></button>
    <span><img src="assets/images/HachiLogo.png" alt="Logo" /></span>
  </div>
  <app-Header class="header"></app-Header>
</div>
<kendo-drawer-container class="drawer">
  <kendo-drawer
    #drawer
    class="p-kendo-drawer"
    [items]="items"
    mode="push"
    [mini]="true"
    [(expanded)]="expanded"
    [autoCollapse]="false"
    (select)="onSelect($event)"
    (expandedChange)="onExpandChange($event)"
    fillMode="flat"
  >
    <ng-template kendoDrawerItemTemplate let-item>
      <div class="title-menu" (click)="toggleChildren()">
        <img
          src="assets/images/{{ item.icon }}"
          alt="icon"
          style="fill: #fff"
        />
        <div class="item-descr-wrap" *ngIf="expanded" style="user-select: none">
          {{ item.text }}
          <img
            *ngIf="item.child !== undefined"
            src="assets/images/chevron-down.svg"
            alt="icon"
            style="fill: #fff"
          />
        </div>
      </div>
      <div *ngIf="showChildren" style="width: 66%">
        <div
          class="child"
          *ngIf="selectedItem == item.id && item.child !== undefined"
        >
          <kendo-buttongroup selection="single" style="flex-direction: column">
            <button
              class="btnChild"
              *ngFor="let i of item.child"
              kendoButton
              [toggleable]="true"
            >
              {{ i.text }}
            </button>
          </kendo-buttongroup>
        </div>
      </div>
    </ng-template>
  </kendo-drawer>

  <kendo-drawer-content>
    <app-p-tool-groups></app-p-tool-groups>
    <app-c-information></app-c-information>
    <app-c-conditions></app-c-conditions>
    <app-c-detail></app-c-detail>
  </kendo-drawer-content>
</kendo-drawer-container>
