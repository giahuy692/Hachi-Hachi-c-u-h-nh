<div class="wrapper">
  <div class="wrapper-selected-data">
    <div class="selected--data_left">
      <div class="FilterTheData">
        <div class="filterTitle">
          <img src="assets/images/filter.svg" alt="icon filter" />

          <h2>LỌC DỮ LIỆU</h2>
        </div>
        <button (click)="handleReset()">Reset bộ lọc</button>
      </div>
      <div class="searchWrapper">
        <span>Tìm kiếm sản phẩm</span>
        <div class="inputSearch">
          <div class="searchLeft">
            <fa-icon [icon]="faSearch"></fa-icon>
            <input
              placeholder="Tìm theo barcode, tên sản phẩm, người bán, thương hiệu"
              [(ngModel)]="textSearch"
              (change)="handleSearch()"
              (keyup.enter)="handleSearch()"
              (keyup)="onKeyUp($event)"
            />
          </div>
          <button>
            <fa-icon [icon]="faSearch"></fa-icon>
            Tìm
          </button>
        </div>
      </div>
    </div>
    <div class="selected--data_right">
      <button
        kendoButton
        [themeColor]="'primary'"
        imageUrl="assets/images/uflow.svg"
      >
        THÊM ĐIỂM LÀM VIỆC
      </button>
      <button
        kendoButton
        [themeColor]="'primary'"
        imageUrl="assets/images/uflow.svg"
      >
        THÊM ĐIỂM LÀM VIỆC CON
      </button>
    </div>
  </div>

  <kendo-treelist
    [data]="rootData"
    [fetchChildren]="fetchChildren"
    [hasChildren]="hasChildren"
    [height]="410"
    scrollable="none"
    kendoTreeListExpandable
  >
    <kendo-treelist-column [expandable]="true" class="d-flex">
      <ng-template kendoTreeListCellTemplate let-dataItem>
        <div class="Location--title">
          <div class="Location--title_left">
            <img src="assets/images/Location.svg" alt="icon_location" />
            <span>{{ dataItem.LocationName }}</span>

    <kendo-treelist-column [width]="50">
