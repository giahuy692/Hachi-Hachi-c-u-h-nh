<div class="filter_group">
    <div class="filter__left">
        <div class="dropdown dropdown_custom">
            <button *ngIf="selectedCategory" class="btn btn-primary dropdown-toggle" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-sharp {{selectedCategory.icon}}"></i>
                <span *ngIf="selectedCategory.viewValue">{{selectedCategory.viewValue}}</span>
            </button>
            <ul class="dropdown-menu" id="custom_dropdown-menu">
                <li *ngFor="let category of categorys">
                    <a class="dropdown-item" (click)="onSelect(category)">
                        <i class="fa-sharp {{category.icon}}"></i>
                        <span>{{category.viewValue}}</span>
                    </a>
                </li>

            </ul>
        </div>



        <app-checkbox></app-checkbox>
    </div>
    <div class="filter__right">
        <div class="fright">
            <button><img src="assets/images/export.svg" alt="export"></button>
            <button><img src="assets/images/xlsx.svg" alt="xlsx"></button>
        </div>
        <button class="chevron"><img src="assets/images/chevron.svg" alt="chevron"></button>
    </div>


</div>
