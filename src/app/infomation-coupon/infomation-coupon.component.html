<div class="wapper-coupon">
  <div class="info-coupon">
    <div class="header-coupon">
      <div class="info-left">
        <h5 class="text-1">THÔNG TIN COUPON</h5>
        <span class="text-2">Coupon giảm giá đơn hàng</span>
      </div>
      <div class="infi-right">
        <div>
          <button class="btn-1 h-btn">Tiếng Việt</button>
        </div>
        <div class="line">
          <button class="btn-2 h-btn">日本語</button>
        </div>
        <div class="line">
          <button class="btn-3 h-btn">English</button>
        </div>
      </div>
    </div>

    <div class="coupon-body">
      <kendo-gridlayout
        [rows]="['auto', 'auto', 'auto', 'auto', 'auto']"
        [cols]="['119px', '32px', '76px', 'auto']"
        [gap]="11"
      >
        <kendo-gridlayout-item [colSpan]="2" class="box">
          <kendo-label class="k-form" text="Mã bắt đầu coupon">
            <kendo-textbox [readonly]="true" [value]="'KMGBL22'">
            </kendo-textbox>
          </kendo-label>
        </kendo-gridlayout-item>

        <kendo-gridlayout-item class="box">
          <kendo-label class="k-form" text="SL phát hành">
            <kendo-textbox [readonly]="true" [value]="'10'" id="quality-coupon">
            </kendo-textbox>
          </kendo-label>
        </kendo-gridlayout-item>

        <kendo-gridlayout-item class="box">
          <kendo-label class="k-form" text="Tên coupon">
            <kendo-textbox [readonly]="true" [value]="'Giảm 100K'">
            </kendo-textbox>
          </kendo-label>
        </kendo-gridlayout-item>

        <kendo-gridlayout-item [colSpan]="3" class="box">
          <div class="checkbox">
            <kendo-label
              class="k-checkbox-label"
              [for]="checkbox"
              text="Mã coupon ngẫu nhiên gấp (x) lần"
            ></kendo-label>
            <input type="checkbox" #checkbox kendoCheckBox />
          </div>

          <kendo-textbox [readonly]="true" [value]="'1'"> </kendo-textbox>
        </kendo-gridlayout-item>

        <kendo-gridlayout-item class="box">
          <kendo-label class="k-form" text="Mô tả điều kiện áp dụng">
            <kendo-textbox
              [readonly]="true"
              [value]="'Áp dụng cho đơn hàng có giá trị trên 600.00 đ'"
            >
            </kendo-textbox>
          </kendo-label>
        </kendo-gridlayout-item>

        <kendo-gridlayout-item [colSpan]="3" class="box">
          <div class="checkbox">
            <kendo-label
              class="k-form"
              text="Giá trị coupon"
              [for]="valueCoupon"
            >
            </kendo-label>
            <div class="checkboxScale">
              <kendo-label
                class="k-checkbox-label"
                [for]="checkbox2"
                text="tỷ lệ %"
              ></kendo-label>
              <input type="checkbox" #checkbox2 kendoCheckBox />
            </div>
          </div>

          <kendo-textbox [readonly]="true" [value]="'100,000'" #valueCoupon>
          </kendo-textbox>
        </kendo-gridlayout-item>

        <kendo-gridlayout-item [rowSpan]="3" class="box">
          <kendo-label text="Diễn giải ">
            <kendo-textarea
              [readonly]="true"
              resizable="auto"
              [(ngModel)]="textAreaValue"
            >
            </kendo-textarea>
          </kendo-label>
        </kendo-gridlayout-item>

        <kendo-gridlayout-item [colSpan]="3" class="box">
          <kendo-label text="Thời gian hiệu lực">
            <div class="datepicker">
              <kendo-datepicker
                [(value)]="value"
                calendarType="classic"
              ></kendo-datepicker>
              <kendo-datepicker
                [(value)]="value"
                calendarType="classic"
              ></kendo-datepicker>
            </div>
          </kendo-label>
        </kendo-gridlayout-item>

        <kendo-gridlayout-item [colSpan]="3" class="box">
          <div class="status-coupon">
            <kendo-label class="status-label" text="Tình trạng">
              <span class="status-textbox">Đã phê duyệt áp dụng</span>
            </kendo-label>
          </div>
        </kendo-gridlayout-item>
      </kendo-gridlayout>
    </div>
  </div>
</div>
