<div class="wapper-coupon">
  <div class="info-coupon">
    <div class="header-coupon">
      <div class="info-left">
        <h5 class="text-1">THÔNG TIN COUPON</h5>
        <span class="text-2">Coupon giảm giá đơn hàng</span>
      </div>
      <div class="infi-right">
        <div>
          <button class="btn-1 h-btn" (click)="onTranslate('vi')">
            Tiếng Việt
          </button>
        </div>
        <div class="line">
          <button class="btn-2 h-btn" (click)="onTranslate('ja')">
            日本語
          </button>
        </div>
        <div class="line">
          <button class="btn-3 h-btn" (click)="onTranslate('en')">
            English
          </button>
        </div>
      </div>
    </div>

    <div class="coupon-body">
      <kendo-gridlayout
        [rows]="['auto', 'auto', 'auto', 'auto', 'auto']"
        [cols]="['119px', '32px', '76px', 'auto']"
        [gap]="11"
      >
        <kendo-gridlayout-item [colSpan]="2" class="box">
          <kendo-label class="k-form" text="{{ storeTitle[0] }}">
            <kendo-textbox [readonly]="true" [value]="'KMGBL22'">
            </kendo-textbox>
          </kendo-label>
        </kendo-gridlayout-item>

        <kendo-gridlayout-item class="box">
          <kendo-label class="k-form" text="{{ storeTitle[1] }}">
            <kendo-textbox [readonly]="true" [value]="'10'" id="quality-coupon">
            </kendo-textbox>
          </kendo-label>
        </kendo-gridlayout-item>

        <kendo-gridlayout-item class="box">
          <kendo-label class="k-form" text="{{ storeTitle[2] }}">
            <kendo-textbox [readonly]="true" [value]="'Giảm 100K'">
            </kendo-textbox>
          </kendo-label>
        </kendo-gridlayout-item>

        <kendo-gridlayout-item [colSpan]="3" class="box">
          <div class="checkbox">
            <kendo-label
              class="k-checkbox-label"
              [for]="checkbox"
              text="{{ storeTitle[3] }}"
            ></kendo-label>
            <input type="checkbox" #checkbox kendoCheckBox />
          </div>

          <kendo-textbox [readonly]="true" [value]="'1'"> </kendo-textbox>
        </kendo-gridlayout-item>

        <kendo-gridlayout-item class="box">
          <kendo-label class="k-form" text="{{ storeTitle[4] }}">
            <kendo-textbox
              [readonly]="true"
              [value]="'Áp dụng cho đơn hàng có giá trị trên 600.00 đ'"
            >
            </kendo-textbox>
          </kendo-label>
        </kendo-gridlayout-item>

        <kendo-gridlayout-item [colSpan]="3" class="box">
          <div class="checkbox">
            <kendo-label
              class="k-form"
              text="{{ storeTitle[5] }}"
              [for]="valueCoupon"
            >
            </kendo-label>
            <div class="checkboxScale">
              <kendo-label
                class="k-checkbox-label"
                [for]="checkbox2"
                text="{{ storeTitle[6] }}"
              ></kendo-label>
              <input type="checkbox" #checkbox2 kendoCheckBox />
            </div>
          </div>

          <kendo-textbox [readonly]="true" [value]="'100,000'" #valueCoupon>
          </kendo-textbox>
        </kendo-gridlayout-item>

        <kendo-gridlayout-item [rowSpan]="3" class="box">
          <kendo-label text="{{ storeTitle[7] }}">
            <kendo-textarea
              [readonly]="true"
              resizable="auto"
              [(ngModel)]="textAreaValue"
            >
            </kendo-textarea>
          </kendo-label>
        </kendo-gridlayout-item>

        <kendo-gridlayout-item [colSpan]="3" class="box">
          <kendo-label text="{{ storeTitle[8] }}">
            <div class="datepicker">
              <app-datepicker></app-datepicker>
            </div>
          </kendo-label>
        </kendo-gridlayout-item>

        <kendo-gridlayout-item [colSpan]="3" class="box">
          <div class="status-coupon">
            <kendo-label class="status-label" text="{{ storeTitle[9] }}">
              <span class="status-textbox">Đã phê duyệt áp dụng</span>
            </kendo-label>
          </div>
        </kendo-gridlayout-item>
      </kendo-gridlayout>
    </div>
  </div>
</div>
