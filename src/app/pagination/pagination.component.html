<footer class="wrapper_footer">
    <div class="pagiLeft">
        <span>Hiển thị mỗi trang</span>

        <mat-form-field appearance="fill" id="selectSize">
            <mat-select [(ngModel)]="selectedValue" class="optionSize">
                <mat-option *ngFor="let limit of limits" [value]="limit"
                    (click)="setLimit(limit)">{{limit}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>


    <nav aria-label="Page navigation height">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link height fw-bold">Đầu</a>
            </li>
            <li class="page-item">
                <a class="page-link sizePagi">
                    <span aria-hidden="true">
                        <i class="fa-sharp fa-solid fa-chevron-left"></i>
                    </span>
                </a>
            </li>
            <li *ngFor="let page of pages" class="page-item fw-bold ">
                <a class="page-link sizePagi" (click)="setCurrentPage(page)"
                    [class.pagiActive]="page === currentPage">{{page}}</a>
            </li>

            <li class="page-item fw-bold ">
                <a class="page-link sizePagi" aria-label="Next">
                    <span aria-hidden="true">
                        <i class="fa-sharp fa-solid fa-chevron-right"></i>
                    </span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link height fw-bold">
                    Cuối
                </a>
            </li>
        </ul>
    </nav>
</footer>
