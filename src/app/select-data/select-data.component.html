<div class="wrapper">
    <div class="FilterTheData">
        <div class="filterTitle">
            <img src="assets/images/filter.svg" alt="icon filter">

            <h2>LỌC DỮ LIỆU</h2>
        </div>
        <button>Reset bộ lọc</button>
    </div>
    <div class=searchWrapper>
        <span>Tìm kiếm sản phẩm</span>
        <div class=inputSearch>
            <div class=searchLeft>
                <fa-icon [icon]="faSearch"></fa-icon>
                <input #searchBox placeholder="Tìm theo barcode" [(ngModel)]="textSearch" />
            </div>
            <button>
                <fa-icon [icon]="faSearch"></fa-icon>
                Tìm
            </button>
        </div>
    </div>
</div>
